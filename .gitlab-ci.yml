stages:
  - deploy

variables:
  NODE_ENV: production
  APP_PORT: "3001"
  PM2_APP_NAME: "EuroQuest-Next-Ar"
  BRANCH: "master"
  # حدّ ذاكرة Node بالـ build والـ run
  NODE_OPTIONS: "--max-old-space-size=512"

before_script:
  - apt-get update -y && apt-get install -y openssh-client git
  - eval "$(ssh-agent -s)"
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh && chmod 700 ~/.ssh
  - ssh-keyscan -p 7822 -v "$VPS_HOST" >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - set -e

deploy:
  stage: deploy
  script:
    - |
      ssh -p 7822 "$VPS_USER@$VPS_HOST" "bash -lc '
        set -euo pipefail
        cd \"$VPS_PATH\"

        ssh-keyscan gitlab.com >> ~/.ssh/known_hosts 2>/dev/null || true
        chmod 644 ~/.ssh/known_hosts || true

        export GIT_SSH_COMMAND=\"ssh -i ~/.ssh/ar_euroqst_com_deploy_key -o IdentitiesOnly=yes\"

        git fetch origin
        git checkout -f \"$BRANCH\"
        git reset --hard \"origin/$BRANCH\"
        git clean -fd
      '"

    - |
      ssh -p 7822 "$VPS_USER@$VPS_HOST" "bash -lc '
        set -euo pipefail
        cd \"$VPS_PATH\"

        # استخدم production-only deps
        if [ -f package-lock.json ]; then
          npm ci --omit=dev
        else
          npm install --omit=dev
        fi

        # خفّض استهلاك الذاكرة وقت build
        export NODE_OPTIONS=\"$NODE_OPTIONS\"

        npm run build
      '"

    - |
      ssh -p 7822 "$VPS_USER@$VPS_HOST" "bash -lc '
        set -euo pipefail
        cd \"$VPS_PATH\"

        export NODE_ENV=\"$NODE_ENV\"
        export PORT=\"$APP_PORT\"
        export NODE_OPTIONS=\"$NODE_OPTIONS\"

        pm2 describe \"$PM2_APP_NAME\" >/dev/null 2>&1 && \
          pm2 delete \"$PM2_APP_NAME\" || true

        pm2 start node --name \"$PM2_APP_NAME\" \
          --max-memory-restart 350M -- \
          .next/standalone/server.js -p \"$APP_PORT\" -H 0.0.0.0

        pm2 save
      '"
